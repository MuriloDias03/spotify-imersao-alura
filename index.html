<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Imersão</title>
    <link rel="shortcut icon" href="src/assets/icons/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="src/styles/reset.css">
    <link rel="stylesheet" href="src/styles/vars.css">
    <link rel="stylesheet" href="src/styles/siderbar-footer.css">
    <link rel="stylesheet" href="src/styles/main-content.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"/>
</head>

<body>
    <div class="sidebar">
        <nav class="sidebar__navigation">
            <div class="logo">
                <a href="">
                    <img src="src/assets/icons/logo-spotify.png" alt="Logo" />
                </a>
            </div>
            <ul>
                <li>
                    <a href="">
                        <span class="fa fa-home"></span>
                        <span>Início</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="fa fa-search"></span>
                        <span>Buscar</span>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="library">
            <div class="library__content">
                <button class="library__button">
                    <span class="fa fa-book"></span>
                    <span>Sua biblioteca</span>
                </button>
                <span class="fa fa-plus"></span>
            </div>

            <div class="library__playlist">
                <div class="playlist__content">
                    <span>Crie sua primeira playlist</span>
                    <p>É fácil, vamos te ajudar.</p>
                </div>
                <a href="" class="create__playlist">Criar Playlist</a>
            </div>

            <div class="cookie">
                <div class="cookie__config">
                    <p>Cookies</p>
                </div>
                <button class="cookie__button">
                    <span class="fa fa-globe"></span>
                    <span>Português do Brasil</span>
                </button>
            </div>
        </div>
    </div>  

    <main>
        <div class="main-container">
            <nav class="header__navigation">

                <div class="navigation">
                    <button class="arrow-left">
                        <img src="src/assets/icons/small-left.png" alt="Seta esquerda">
                    </button>
                    <button class="arrow-right">
                        <img src="src/assets/icons/small-right.png" alt="Seta direita">
                    </button>
                </div>

                <div class="header__search">
                    <img src="src/assets/icons/search.png" alt="">
                    <input id="search-input" type="text" maxlength="800" placeholder="O que você quer ouvir?" />
                </div>

                <div class="header__login">
                    <button class="subscribe">Inscreva-se</button>
                    <button class="login">Entrar</button>
                </div>
                
            </nav>

            <!-- PLAYLIST -->
             <div class="playlist-container">
                <div id="result-playlist">
                    <div class="playlist">
                        <h1 id="greeting">Boas vindas</h1>
                        <h2 class="greeting-subtitle">Navegar por todas as seções</h2>
                    </div>

                    <!-- LISTA DE CARDS -->

                    
                </div>
             </div>

        </div>
    </main>

    <footer class="disclaimer-premium">
        <div class="text">
            <p class="disclaimer-premium__title">TESTAR O PREMIUM DE GRAÇA</p>
            <p class="disclaimer-premium__subtitle">Inscreva-se para curtir música ilimitada e podcasts só com alguns anúncios. Não precisa de cartão de crédito.</p>
        </div>

        <div class="disclaimer-premium__button">
            <button type="button">Inscreva-se grátis</button>
        </div>
    </footer>

</body>
</html>
